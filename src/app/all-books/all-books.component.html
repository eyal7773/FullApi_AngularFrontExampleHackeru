<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Desc</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            
        </tr>

    </tbody>
    
</table>
